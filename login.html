<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Aquamarine Resort</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa 0%, #ffffff 60%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background: url('imgs/wave-aquamarine.svg') no-repeat bottom center;
            background-size: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: -30px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 30px;
            color: #1e6091;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .login-box {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #1e6091;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #15547a;
        }

        .login-links {
            margin-top: 20px;
            font-size: 12px;
        }

        .login-links a {
            color: #1e6091;
            text-decoration: none;
            font-weight: 600;
            margin: 0 5px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .login-box {
                margin: 20px;
            }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('imgs/wave.png') no-repeat bottom center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="imgs/logo.png" alt="Aquamarine Resort" class="logo">
        <h1 class="welcome-title">Bienvenido a Aquamarine Resort</h1>
        <p class="welcome-subtitle">Ingresa a tu cuenta</p>

        <div class="login-box">
            <form id="formLogin">
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="login-links">
                <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
            </div>
        </div>
    </div>

    <div class="wave"></div>
    <script>
        document.getElementById("formLogin").addEventListener("submit", function (e) {
          e.preventDefault();
        
          const formData = new FormData(this);
        
          fetch("login.php", {
            method: "POST",
            body: formData
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              window.location.href = "index.html";
            } else {
              alert(data.message);
            }
          })
          .catch(() => {
            alert("Error al intentar iniciar sesión.");
          });
        });
        </script>
        

</body>

</html>
